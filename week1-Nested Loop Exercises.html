<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nested Loop Exercises</title>
    <style>
    input.custom {
        caret-color: red;
        font: 16px "Helvetica", "Arial", "sans-serif"
    }
    </style>
</head>

<body>
    <label for="textInput">makeTriangleOne</label>
    <input type="text" id="textInputOne" class="custom">
    <button onclick="showNumber()">确定</button>


    <label for="textInput">请输入数字</label>
    <input type="text" id="textInputTwo" class="custom">
    <button>确定</button>

    <label for="textInput">请输入数字</label>
    <input type="text" id="textInputThree" class="custom">
    <button>确定</button>

    <div id="output"></div>
    <script>
    function showNumber() {
        var output = document.getElementById("output");
        var number = document.getElementById("textInputOne").value;
        number = parseInt(number);
        makeTriangleOne(number);
    }

    function makeTriangleOne(n) {

        result = '';
        for (var i = 1; i <= n ; i++) {

            var space = '';
            for (var j = 1; j <= n-i ; j++) {
                space += " ";
            }
            for (var j = 1; j <= i ; j++) {
				space += i.toString();
            }

            console.log(space);
            result += space +'<br/>';

        }

        output.innerHTML =  result;
    }
    </script>
</body>

</html>
